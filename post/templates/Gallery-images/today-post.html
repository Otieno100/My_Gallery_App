<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today-post</title>
</head>

<body>



  {%extends 'Gallery-images/base.html'%}
  {% block content %}
  {{ block.super}}

  <div class="container">

    <!-- Looping through posts   -->
    {% for post_item in post %}

    <div class="row">
      <!-- displaying post images -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ post_item.name }} </h2>
      </div>


      <!--Display news Article images  -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{post_item.images_image.url}}" class="img-responsive" alt="Image">
      </div>



    </div>

    {% empty %}
    <div class="row">
      <h2 class="text-center">There No posts Items</h2>
    </div>
    {% endfor %}

  </div>

  {% endblock %}



</body>

</html>
